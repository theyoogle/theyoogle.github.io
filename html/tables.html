<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <table>
      <!-- Headers -->
      <thead>
        <tr>
          <th colspan="2">Expenses</th>
        </tr>

        <tr>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>

      <!-- Body -->
      <tbody>
        <tr>
          <td>Google</td>
          <td>$100</td>
        </tr>

        <tr>
          <td>Facebook</td>
          <td>$200</td>
        </tr>
      </tbody>

      <!-- Footer -->
      <tfoot>
        <tr>
          <th>Total</th>
          <th>$300</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
